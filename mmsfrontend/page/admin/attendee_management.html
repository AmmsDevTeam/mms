<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>参会人管理</title>
    <link media="all" type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script src="../../js/url.js"></script>
	<script src="../../js/admin/request_navigator.js"></script>
	<script src="../../js/admin/attendee_management.js"></script>
	<script src="../../js/admin/schedule_selection.js"></script>
</head>
<body>
    <div id="navigator" class="header-nav-box">      
    </div>
    <div>
		<table id="attendee_table" class="table table-striped">
			<thead>
			    <th>序号</th>
				<th>手机号</th>
				<th>姓名</th>
				<th>职务</th>
				<th>性别</th>
				<th>晚宴</th>
				<th>供应商名称</th>
				<th>预计到达时间</th>
				<th>参观</th>
				<th>自驾</th>
				<th>班车到达地</th>
				<th>主会场座位</th>
				<th>晚宴桌号</th>
				<th>签到</th>
				<th>编辑</th>
			</thead>			
			<tbody id="resultpanel">
			</tbody>
		</table>		
	</div>

    <div id="edit_light" class="white_content">
		<h3 class="div-center">编辑</h3>
		<p>
			<label>手机号</label>
			<input type="text" id="cell_phone_txt" class="form-control" readonly="true" />
			<label>姓名</label>
			<input type="text" id="attendee_name_txt" class="form-control" />
			<label>职务</label>
			<input type="text" id="title_txt" class="form-control" />
			<label>性别</label>
			<select id="gender_opt" class="form-control">
			<option value="男">男</option>
			<option value="女">女</option>
			</select>
			<label>是否晚宴</label>
			<select id="is_dinner_opt" class="form-control">
			<option value="是">是</option>
			<option value="否">否</option>
			</select>
			<label>供应商</label>
			<input type="text" id="supplier_name_txt" class="form-control" />
			<label>预计到达时间</label>
			<input type="text" id="estimate_arrive_time_txt" class="form-control" />
			<label>是否参观</label>
			<select id="is_visited_opt" class="form-control">
			<option value="是">是</option>
			<option value="否">否</option>
			</select>
			<label>是否自驾</label>
			<select id="is_self_drive_opt" class="form-control">
			<option value="是">是</option>
			<option value="否">否</option>
			</select>
			<label>班车到达地</label>
			<select id="shuttle_opt" class="form-control">
			<option value="不坐班车">不坐班车</option>
			<option value="顺义城区">顺义城区</option>
			<option value="首都机场">首都机场</option>
			<option value="东直门">东直门</option>
			</select>
			<label>供应商大会主会场座位</label>
			<input type="text" id="meeting_seat_num_txt" class="form-control" />
			<label>晚宴桌号</label>
			<select id="dinner_seat_num_opt" class="form-control">
			<option value="01">01桌</option>
			<option value="02">02桌</option>
			<option value="03">03桌</option>
			<option value="04">04桌</option>
			<option value="05">05桌</option>
			<option value="06">06桌</option>
			<option value="07">07桌</option>
			<option value="08">08桌</option>
			<option value="09">09桌</option>
			<option value="10">10桌</option>
			<option value="11">11桌</option>
			<option value="12">12桌</option>
			<option value="13">13桌</option>
			<option value="14">14桌</option>
			<option value="15">15桌</option>
			<option value="16">16桌</option>
			<option value="17">17桌</option>
			<option value="18">18桌</option>
			<option value="19">19桌</option>
			<option value="20">20桌</option>
			<option value="21">21桌</option>
			<option value="22">22桌</option>
			<option value="23">23桌</option>
			<option value="24">24桌</option>
			<option value="25">25桌</option>
			<option value="26">26桌</option>
			<option value="27">27桌</option>
			<option value="28">28桌</option>
			<option value="29">29桌</option>
			<option value="30">30桌</option>
			<option value="31">31桌</option>
			<option value="32">32桌</option>	
			<option value="33">33桌</option>
			<option value="34">34桌</option>
			<option value="35">35桌</option>
			<option value="36">36桌</option>
			<option value="37">37桌</option>
			<option value="38">38桌</option>
			<option value="39">39桌</option>
			<option value="">未安排</option>
			</select>
			<label>签到信息</label>
			<select id="checkin_opt" class="form-control">
			<option value="">未知</option>
			<option value="已签到">已签到</option>
			<option value="未签到">未签到</option>
			</select>
		</p>
		<p class="div-center">
		    <button class="btn btn-primary active" onclick = "save_edit_attendee()">保存</button>
		    <button class="btn btn-primary active" onclick = "close_edit_dialog()">关闭</button>
		</p>
    </div>
    <div id="edit_fade" class="black_overlay">
    </div>

    <div id="schedule_light" class="white_content">
		<h3 class="div-center">管理日程</h3>    	
		<table class="altrowstable" id="alternatecolor">
		<thead>
		    <th>序号</th>
			<th>手机号</th>
			<th>时间</th>
			<th>地点</th>
			<th>参加活动</th>
		</thead>
		<tbody id="resultpanel">
		</tbody>
		</table>
		<p><input type="button" id="delete_schedule_btn" value="删除日程" /></p>
		
		<table class="altrowstable" id="alternatecolor">
		<thead>
			<th>时间</th>
			<th>地点</th>
			<th>参加活动</th>
		</thead>
		<tbody>
		<tr>
			<td><input type="text" id="time_arrange_txt_one" value="09:30-11:30" disabled="disabled" /></td>
			<td><input type="text" id="activation_place_txt_one" /></td>
			<td><input type="text" id="activation_title_txt_one" /></td>
		</tr>
		<tr>
			<td><input type="text" id="time_arrange_txt_two" value="10:00-12:00" disabled="disabled" /></td>
			<td><input type="text" id="activation_place_txt_two" /></td>
			<td><input type="text" id="activation_title_txt_two" /></td>
		</tr>
			<tr>
			<td><input type="text" id="time_arrange_txt_three" value="11:30-12:45" disabled="disabled" /></td>
			<td><input type="text" id="activation_place_txt_three" /></td>
			<td><input type="text" id="activation_title_txt_three" /></td>
		</tr>
		<tr>
			<td><input type="text" id="time_arrange_txt_four" value="13:00-17:00" disabled="disabled" /></td>
			<td><input type="text" id="activation_place_txt_four" /></td>
			<td><input type="text" id="activation_title_txt_four" /></td>
		</tr>
		<tr>
			<td><input type="text" id="time_arrange_txt_five" value="18:00-20:00" disabled="disabled"/></td>
			<td><input type="text" id="activation_place_txt_five" /></td>
			<td><input type="text" id="activation_title_txt_five" /></td>
		</tr>
		</tbody>
		</table>
		<p id="cell_phone_txt"></p>
		<p><input type="button" id="new_schedule_btn" value="新建日程" /></p>
		<p class="div-center">
		    <button class="btn btn-primary active" onclick = "">保存</button>
		    <button class="btn btn-primary active" onclick = "close_schedule_dialog()">关闭</button>
		</p>
    </div>
    <div id="schedule_fade" class="black_overlay">
    </div>
</body>
</html>
