<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link media="all" type="text/css" rel="stylesheet" href="../../css/common.css">
    <link media="all" type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css">
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
	<script src="../../js/individual/personal_schedule.js"></script>
	<script src="../../js/url.js"></script>
	<style>
	label
	{ 
		color:#FF0000;
	}
	</style>
</head>
<body>
	<div data-role="page" id="pageone">
		<div data-role="content">
		    <p>手机号</p>
		    <input type="text" id="cell_phone_num_txt" >

			<p><a href="#pagetwo" data-role="button" id="select_enrollment_btn">查询</a></p>
		</div>
		<div data-role="footer" data-theme="b"><h1>@北汽集团越野车事业部</h1></div>
	</div>

	<div data-role="page" id="pagetwo">	
		<ul class="list-group list-group-flush">
			<li class="list-group-item">参会人 : <span id="full_name_label"></span></li>
			<li class="list-group-item">职务 : <span id="title_label"></span></li>
			<li class="list-group-item">手机号 : <span id="cell_phone_num_label"></span></li>
			<li class="list-group-item">公司名称 : <span id="supplier_name_label"></span></li>
	    	<li class="list-group-item">
				<div>欢迎您参加北汽越野车供应商年会,以下是您28日大会的日程安排.</div>
				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th>时间</th>
				      <th>地点</th>
				      <th>参加活动</th>
				    </tr>
				  </thead>
				  <tbody id="activity">
				  </tbody>
				</table>
		  	</li>
		  	<li class="list-group-item">
				全体大会您的座位 ：<span id="meeting_seat_num_label"></span>
		  	</li>
  		  	<li class="list-group-item">
  		    	晚宴您的桌号是 ：<span id="dinner_seat_num_label"></span>
  		    </li>
  		    <li class="list-group-item">
				<div>和您同桌的参会人有 ：</div>
				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th>姓名</th>
				      <th>职务</th>
				      <th>公司</th>
				    </tr>
				  </thead>
				  <tbody id="dinner_partner">					    
				  </tbody>
				</table>
			</li>
		</ul>
		<div data-role="footer" data-theme="b"><h1>@北汽集团越野车事业部</h1></div>
	</div>
</body>
</html>
