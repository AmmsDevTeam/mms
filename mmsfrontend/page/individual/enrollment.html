<!DOCTYPE html>
<html>
<head>
	<title>北汽集团越野车供应商年会</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css">
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
	<script src="../../js/individual/enrollment.js"></script>
	<script src="../../js/url.js"></script>
	<style>
	.warning
	{ 
		color:#FF0000;
	}
	.divheight
	{ 
		height : 100px
	}
	</style>
</head>
<body>
<div data-role="page" id="pageone">
	<div data-role="content" data-theme="c">
	    <label class="warning">请注意：为不影响签到，报名手机号须和实际到会人的手机号一致</label>
	    <label>公司名称</label>
	    <input type="text" id="supplier_name_txt" >
	    <label>参会人姓名</label>
	    <input type="text" id="attendee_name_txt" >
	    <label>手机号</label>
	    <input type="text" id="cell_phone_txt" >
	    <label>职务</label>
	    <input type="text" id="title_txt" >
	    <label>性别</label>
        <fieldset data-role="fieldcontain">
	        <select name="gender" id="gender">
	         <option value="男">男</option>
	         <option value="女">女</option>
	        </select>
      	</fieldset>
        <label>是否自驾</label>
     	<fieldset data-role="fieldcontain">
	        <select name="is_self_drive" id="is_self_drive">
	          <option value="是">是</option>
	          <option value="否">否</option>
	        </select>
        </fieldset>
        <label>到达北汽研发基地班车</label>
        <fieldset data-role="fieldcontain">
	        <select id="arrive_shuttle">
	         <option value="不坐班车">不坐班车</option>
	         <option value="1号车-东直门">1号车-东直门</option>
	         <option value="2号车-顺义石门地铁站">2号车-顺义石门地铁站</option>
	         <option value="3号车-首都机场希尔顿酒店">3号车-首都机场希尔顿酒店</option>
	        </select>
      	</fieldset>
      	<p class="warning">说明:北汽研发基地到越野车分公司有摆渡车.</p>
        <label>离开越野车分公司班车</label>
        <fieldset data-role="fieldcontain">
	        <select id="leave_shuttle">
	         <option value="不坐班车">不坐班车</option>
	         <option value="1号车-东直门">1号车-东直门</option>
	         <option value="2号车-顺义石门地铁站">2号车-顺义石门地铁站</option>
	         <option value="3号车-首都机场希尔顿酒店">3号车-首都机场希尔顿酒店</option>
	        </select>
      	</fieldset>
        <label>是否参加晚宴</label>
        <fieldset data-role="fieldcontain">
	        <select id="is_dinner">
	         <option value="是">是</option>
	         <option value="否">否</option>
	        </select>
      	</fieldset>
	    <a href="#pagetwo" data-role="button" id="submit_btn">提交</a>
	</div>
	<div data-role="footer" data-theme="b"><h1>@北汽集团越野车事业部</h1></div>
</div>
<div data-role="page" id="pagetwo">
	<div data-role="content" id="resultpanel" class="divheight"></div>	
	<div data-role="footer" data-theme="b"><h1>@北汽集团越野车事业部</h1></div>
</div>
</body>
</html>
